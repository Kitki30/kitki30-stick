name: Build
on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.x'

      - name: Install mpy-cross
        run: pip install mpy-cross

      - name: Compress languages to GZip
        run: |
          shopt -s nullglob
          for file in src/language/lang_*.json; do
            echo "Compressing $file..."
            gzip -c -1 -S .gz --fast "$file" > "${file}.gz"
          done

      - name: Build
        run: python tools/compile.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: release-minified
          path: out/

      
